version: '3.8'

services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: yun-socket-proxy:latest
    container_name: yun-socket-proxy
    restart: unless-stopped

    # 端口映射
    ports:
      - "1080:1080"

    # 环境变量（可选）
    environment:
      - RUST_LOG=info

    # 挂载配置文件（可选）
    # volumes:
    #   - ./config.toml:/app/config.toml:ro

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

    # 健康检查
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # 网络配置
    networks:
      - proxy-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 网络配置
networks:
  proxy-network:
    driver: bridge

